  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let cookiesArray = document.cookie.split(';');
      for (let i = 0; i < cookiesArray.length; i++) {
        let c = cookiesArray[i].trim();
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
      }
      return "";
    }

    function clearCookie() {
      $(".userInput").each(function () {
        setCookie($(this).data("key"), "", -1);
        $(this).val("");
      });
    }

    function saveToCookie() {
      $(".userInput").each(function () {
        setCookie($(this).data("key"), $(this).val(), 7);
      });
      alert("已儲存到 Cookie！");
    }

    $(document).ready(function () {
      $(".userInput").each(function () {
        let savedValue = getCookie($(this).data("key"));
        if (savedValue) {
          $(this).val(savedValue);
        }
      });

      $("#saveBtn").click(saveToCookie);
      $("#clearBtn").click(clearCookie);
    });
  </script>

    <label for="userInput">輸入內容：</label>
    <input type="text" id="userInput">
    <button onclick="saveToCookie()">儲存到 Cookie</button>
    <button onclick="clearCookie()">清除 Cookie</button>

    <script>
        // 設定 Cookie 的函數
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        // 取得 Cookie 的函數
        function getCookie(name) {
            let nameEQ = name + "=";
            let cookiesArray = document.cookie.split(';');
            for (let i = 0; i < cookiesArray.length; i++) {
                let c = cookiesArray[i].trim();
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
            }
            return "";
        }

        // 清除 Cookie
        function clearCookie() {
            setCookie("savedInput", "", -1);
            document.getElementById("userInput").value = "";
        }

        // 按下按鈕時儲存輸入值到 Cookie
        function saveToCookie() {
            let inputValue = document.getElementById("userInput").value;
            setCookie("savedInput", inputValue, 7); // 保存 7 天
            alert("已儲存到 Cookie！");
        }

        // 載入時讀取 Cookie
        window.onload = function () {
            let savedValue = getCookie("savedInput");
            if (savedValue) {
                document.getElementById("userInput").value = savedValue;
            }
        };
    </script>
