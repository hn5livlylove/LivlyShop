  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let cookiesArray = document.cookie.split(';');
      for (let i = 0; i < cookiesArray.length; i++) {
        let c = cookiesArray[i].trim();
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
      }
      return "";
    }

    function clearCookie() {
      $(".userInput").each(function (index) {
        let key = "input_" + index;
        setCookie(key, "", -1);
        $(this).val("");
      });
      showNotification("已清除所有 Cookie！");
    }

    function saveToCookie() {
      $(".userInput").each(function (index) {
        let key = "input_" + index;
        setCookie(key, $(this).val(), 7);
      });
      showNotification("已儲存到 Cookie！");
    }

    function showNotification(message) {
      let $notification = $("<div class='notification'></div>").text(message);
      $("body").append($notification);

      $notification.animate({ top: "-=50px", opacity: 0 }, 700, function () {
        $(this).remove();
      });
    }

    $(document).ready(function () {
      $(".userInput").each(function (index) {
        let key = "input_" + index;
        let savedValue = getCookie(key);
        if (savedValue) {
          $(this).val(savedValue);
        }
      });

      $("#saveBtn").click(saveToCookie);
      $("#clearBtn").click(clearCookie);
    });
  </script>
