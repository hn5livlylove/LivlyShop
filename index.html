  <script>
    var price = 0, getAlt = 0, gPrice = 0;
    $('.imgs').each(function () {
      getAlt = $(this).children().attr('alt');

      // 商店算式
      if (Math.floor(getAlt / 5) <= 0) {
        getAlt = getAlt + 'N'
      } else {
        if ((getAlt % 5) <= 0) {
          getAlt = Math.floor(getAlt / 5) + 'R';
        } else {
          getAlt = Math.floor(getAlt / 5) + 'R ' + getAlt % 5 + 'N';
        }
      }

      $(this).append('<div class="price">' + getAlt + '</div>')
    })
    
    $('.imgs').click(function () {
      getAlt = $(this).children().attr('alt');
      $('.cart-item').append('<div class="list imgs">' + $(this).html() + '</div>');

      // MyShop算式
      // price = parseInt($('.total-price').text()) + parseInt(getAlt);

      // 商店算式
      gPrice = $('.total-price').attr('gprice')
      price = parseFloat(gPrice) + parseFloat(getAlt);
      $('.total-price').attr('gprice', price)
      if (Math.floor(price / 5) <= 0) {
        price = price + 'N'
      } else {
        if ((price % 5) <= 0) {
          price = Math.floor(price / 5) + 'R';
        } else {
          price = Math.floor(price / 5) + 'R ' + price % 5 + 'N';
        }
      }

      $('.total-price').html(price);
    })

    $('.cart-item').on('click', '.list', function () {
      getAlt = $(this).children().attr('alt');

      // MyShop算式
      // price = parseInt($('.total-price').text()) - parseInt(getAlt);

      // 商店算式
      gPrice = $('.total-price').attr('gprice')
      price = parseFloat(gPrice) - parseFloat(getAlt);
      $('.total-price').attr('gprice', price)
      if (Math.floor(price / 5) <= 0) {
        price = price + 'N'
      } else {
        if ((price % 5) <= 0) {
          price = Math.floor(price / 5) + 'R';
        } else {
          price = Math.floor(price / 5) + 'R ' + price % 5 + 'N';
        }
      }

      $('.total-price').html(price);
      $(this).remove();
    })

    $('.cart-btn').click(function () {
      $('.cart').toggleClass('close');
    })
  </script>
